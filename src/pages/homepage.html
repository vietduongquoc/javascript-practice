<section class="container-big homepage">
  <div class="header-homepage">
    <h1>Management</h1>
    <button class="btn btn-true btn-add-new-product" id="addBtn">Add New Product</button>
  </div>
  <!-- The Modal -->
  <div id="addProductModal" class="add-modal hidden">
    <!-- Modal add-product -->
    <form class="container modal-content" action="javascript:void(0)" id="Product-replenishment">
      <h3 class="modal-title">Add new product</h3>
      <label for="Name" class="modal-dcrs">Name</label>
      <input class="input" type="text" id="productName" placeholder="Enter name...">
      <p data-field-error="Name" class="error-message" id="name-error"></p>
      <label for="Type" class="modal-dcrs">Type</label>
      <input class="input" type="text" id="productType" placeholder="Enter name...">
      <p data-field-error="Type" class="error-message" id="type-error"></p>
      <label for="Quantity" class="modal-dcrs">Quantity</label>
      <input class="input" type="number" id="productQuantity" placeholder="0">
      <p data-field-error="Quantity" class="error-message" id="quantity-error"></p>
      <label for="Price" class="modal-dcrs">Price</label>
      <input class="input" type="number" id="productPrice" placeholder="0">
      <p data-field-error="Price" class="error-message" id="price-error"></p>
      <label for="status-dropdown" class="modal-dcrs">Status</label>
      <select class="input input-select-status" id="status-dropdown" name="options">
        <option value="option1">Available</option>
        <option value="option2">Sold Out</option>
      </select>
      <label for="Brand" class="modal-dcrs">Brand</label>
      <input class="input" type="text" id="productBrand" placeholder="Enter Brand">
      <p data-field-error="Brand" class="error-message" id="brand-error"></p>
      <div class="button-add-modal">
        <button id="cancelBtnAdd" class="modal-dcrs btn-form-cancel" type="reset">Cancel</button>
        <button id="confirmBtnAdd" class="modal-dcrs-btn btn-form-confirm" type="submit">Confirm</button>
      </div>
    </form>
  </div>
  <!-- Edit modal -->
  <div id="editProductModal" class="edit-modal hidden">
    <!-- Content edit modal -->
    <form class="container edit-modal-content" action="javascript:void(0)">
      <h3 class="modal-title">Edit Products Information</h3>
      <label for="Name" class="modal-dcrs">Name</label>
      <input class="input" type="text" id="edit-productName" placeholder="Enter name...">
      <label for="Type" class="modal-dcrs">Type</label>
      <input class="input" type="text" id="edit-productType" placeholder="Enter name...">
      <label for="Quantity" class="modal-dcrs">Quantity</label>
      <input class="input" type="number" id="edit-productQuantity" placeholder="0">
      <label for="Price" class="modal-dcrs">Price</label>
      <input class="input" type="number" id="edit-productPrice" placeholder="0">
      <label for="status-dropdown" class="modal-dcrs">Status</label>
      <select class="input input-select-status" id="edit-status-dropdown" name="options">
        <option value="option1">Available</option>
        <option value="option2">Sold Out</option>
      </select>
      <label for="Brand" class="modal-dcrs">Brand</label>
      <input class="input" type="text" id="edit-productBrand" placeholder="Enter Brand">
      <div class="button-edit-modal">
        <button id="cancelBtnEdit" class="modal-dcrs btn-form-cancel" type="reset">Cancel</button>
        <button id="confirmBtnEdit" class="modal-dcrs-btn btn-form-confirm" type="submit">Confirm</button>
      </div>
    </form>
  </div>
  <!-- Modal delete -->
  <div id="deleteProductModal" class="delete-modal hidden">
    <!-- Content delete modal -->
    <div class="delete-modal-content">
      <img src="./assets/images/trash-icon.png" alt="trash-icon">
      <h3 class="modal-title-delete">Delete product</h3>
      <p class="modal-dcrs-delete">Are you sure you want to delete this product? This action cannot be undone.</p>
      <div class="button-delete-modal">
        <button id="cancel-btn-delete" class="modal-dcrs btn-form-cancel button-delete-modal-cancel"
          type="reset">Cancel</button>
        <button id="confirm-btn-delete" class="btn-form-cancel button-delete-modal-agree" type="submit">Delete</button>
      </div>
    </div>
  </div>
  <!-- Homepage -->
  <table class="table" id="table-content">
    <tr>
      <th>Product</th>
      <th>Status</th>
      <th>Type</th>
      <th>Quantity</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </table>
  <div class="loader hidden" id="loader"></div>
  <div class="pagination-container"></div>
</section>
